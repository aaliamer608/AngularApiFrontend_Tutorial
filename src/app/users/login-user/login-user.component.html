<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="UserID">
      <th mat-header-cell *matHeaderCellDef> UserID </th>
      <td mat-cell *matCellDef="let element"> {{element.UserID}} </td>
    </ng-container>

    <ng-container matColumnDef="UserName">
      <th mat-header-cell *matHeaderCellDef> UserName. </th>
      <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
    </ng-container>
  
      <ng-container matColumnDef="UserPassword">
        <th mat-header-cell *matHeaderCellDef> UserPassword. </th>
        <td mat-cell *matCellDef="let element"> {{element.UserPassword}} </td>
      </ng-container>
    
      <ng-container matColumnDef="UserRoles">
        <th mat-header-cell *matHeaderCellDef> UserRoles </th>
        <td mat-cell *matCellDef="let element"> {{element.UserRoles}} </td>
      </ng-container>
  
      <ng-container matColumnDef="UserEmailID">
        <th mat-header-cell *matHeaderCellDef> UserEmailID. </th>
        <td mat-cell *matCellDef="let element"> {{element.UserEmailID}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
